title: Target Visibility
description: Report on target visibility for a given night
authors:
  - name: Keith Bechtol
    slack: Keith Bechtol
parameters:
  ra:
    type: number
    description: Target Right Ascension (decimal degrees)
    default: 270.
  dec:
    type: number
    description: Target declination (decimal degrees) 
    default: -20.
  name:
    type: string
    description: Target name
    default: 'Test Target'
  time:
    type: string
    format: date-time
    description: Time of observation
    default: '2025-05-01T23:59:00Z'
  use_time_now:
    type: boolean
    description: Override switch to use current time
    default: False
