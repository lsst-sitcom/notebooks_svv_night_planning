title: Target Visibility
description: Report on target visibility for a given night
authors:
  - name: Keith Bechtol
    slack: bechtol
parameters:
  ra:
    type: number
    description: Target Right Ascension (decimal degrees)
    default: 0.
  dec:
    type: number
    description: Target declination (decimal degrees) 
    default: -30.
  name:
    type: string
    description: Target name
    default: 'Test Target'
  time:
    type: string
    format: date-time
    description: Time of observation
    default: '2025-05-01T00:00:00Z'
